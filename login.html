    <!-- PÁGINA SIMPLES DE LOGIN - Solictando email e senha. Deve conter link para recuperar senha "Esqueci minha senha" e redirecionar para o arquivo forgot.html da pag06 -->
    <div class="contact_form">
      <div class="formulario">
        <h1 class="titulo">Login</h1>

        <form action="/login.html">

          <p>
            <label for="email" class="colocar_email">Email
              <span class="obrigatorio">*</span>
            </label>
            <input type="email" name="introduzir_email" id="email" required="obrigatorio"
              placeholder="Seu melhor email" />
          </p>

          <p>
            <label for="senha" class="colocar_senha">Senha</label>
            <input type="password" name="introduzir_senha" id="senha" placeholder="Digite sua senha" />
          </p>


          <button id="btnEnviar" type="submit" name="enviar_formulario" id="enviar">
            <p>Enviar</p>
          </button>

          <p class="aviso">
            <a href="/password.html"> <span class="obrigatorio"> * </span>Esqueci minha senha
          </p></a>
        </form>
      </div>
    </div>
  </main>
